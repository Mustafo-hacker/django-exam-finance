{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block main %}
<div style="max-width: 450px; margin: 60px auto; padding: 30px; background-color: #fefefe; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.1);">
    
    <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Register</h2>

    {% if error %}
        <p style="color: red; text-align: center; margin-bottom: 15px;">{{ error }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        
        <label style="font-weight: bold; color: #555;">Username</label>
        <input type="text" name="username" value="{{ username }}" required
               style="padding: 10px; border-radius: 6px; border: 1px solid #ccc;">

        <label style="font-weight: bold; color: #555;">Email</label>
        <input type="email" name="email" value="{{ email }}" required
               style="padding: 10px; border-radius: 6px; border: 1px solid #ccc;">

        <label style="font-weight: bold; color: #555;">Password</label>
        <input type="password" name="password" required
               style="padding: 10px; border-radius: 6px; border: 1px solid #ccc;">

        <label style="font-weight: bold; color: #555;">Confirm Password</label>
        <input type="password" name="confirm_password" required
               style="padding: 10px; border-radius: 6px; border: 1px solid #ccc;">

        <button type="submit" style="padding: 12px; background-color: #2ecc71; color: white; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: 0.2s;">
            Register
        </button>

        <a href="{% url 'login' %}" style="text-align: center; margin-top: 10px; color: #3498db; text-decoration: none;">
            Already have an account? Log in
        </a>
    </form>
</div>
{% endblock %}
