{% extends 'base.html' %}

{% block title %}Edit Transaction{% endblock %}

{% block main %}
<a href="/" style="text-decoration: none; color: black; padding-left: 20px; font-size: 30px;">Go back</a>
<div style="max-width: 500px; margin: 50px auto; padding: 25px; background-color: #fefefe; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Edit Transaction</h2>
    
    <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        
        <label style="font-weight: bold; color: #555;">Type</label>
        <select name="type" required style="padding: 10px; border-radius: 6px; border: 1px solid #ccc;">
            <option value="income" {% if transaction.type == 'income' %}selected{% endif %}>Доход</option>
            <option value="expense" {% if transaction.type == 'expense' %}selected{% endif %}>Расход</option>
        </select>

        <label style="font-weight: bold; color: #555;">Amount ($)</label>
        <input type="number" name="amount" step="0.01" required placeholder="Enter amount"
               value="{{ transaction.amount }}"
               style="padding: 10px; border-radius: 6px; border: 1px solid #ccc;">

        <label style="font-weight: bold; color: #555;">Category</label>
        <input type="text" name="category" required placeholder="e.g. Food, Salary, Transport"
               value="{{ transaction.category }}"
               style="padding: 10px; border-radius: 6px; border: 1px solid #ccc;">

        <label style="font-weight: bold; color: #555;">Description</label>
        <textarea name="description" placeholder="Optional notes" rows="3"
                  style="padding: 10px; border-radius: 6px; border: 1px solid #ccc; resize: vertical;">{{ transaction.description }}</textarea>

        <button type="submit" style="padding: 12px; background-color: #3498db; color: white; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: 0.2s;">
            Save Changes
        </button>

        <a href="{% url 'home' %}" style="text-align: center; margin-top: 10px; color: #3498db; text-decoration: none;">
            Cancel
        </a>
    </form>
</div>

{% endblock %}
